name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Configure CMake
        run: |
          ls -a
          apt-get update && apt-get -y upgrade && apt-get install -y cmake gcc g++ automake autoconf libtool make build-essential wget
          wget https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu-rm/9-2020q2/gcc-arm-none-eabi-9-2020-q2-update-x86_64-linux.tar.bz2
          tar jxf gcc-arm-none-eabi-9-2020-q2-update-x86_64-linux.tar.bz2 && rm gcc-arm-none-eabi-9-2020-q2-update-x86_64-linux.tar.bz2
          mv gcc-arm-none-eabi-9-2020-q2-update /builds/dynamicx/rm_power_manager/gcc-arm-none-eabi
          PATH="$PATH:/builds/dynamicx/rm_power_manager/gcc-arm-none-eabi/bin" && echo $PATH
          ls -a
          mkdir build && cd build && cmake ../program
      - name: Build
        run: |
          ls -a
          make
